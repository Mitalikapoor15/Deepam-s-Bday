<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To the Birthday Boy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>



<div class="container-fluid mainContent p-0 m-0">

  <div class="row img emzDiv m-0 p-0" id="emz">
    <div class="col p-0">
      <img class="photo emzPic" src="images/emz.png" alt="emz">
    </div>
    <div class="col my-auto">
      <p class="display-6">Hashtag, we heard you're </br> the birthday boy here.</p>
      <button class="btn blink" type="button" onclick="https://drive.google.com/file/d/16vs9MvkV5jVHpM_1HEzfYL_6LHgXS0Tp/view?usp=drivesdk" name="yes"><div class="btnText">CLAIM</div></button>

    </div>

  </div>
  <div class="row img m-0 p-0" id="edgar">
    <div class="col my-auto p-0">
      <p class="display-6">We can't make you! </br> But at least, </br>we can make you a </br>birthday present.</p>
      <button class="btn blink" type="button" onclick="https://drive.google.com/file/d/1731edt6FOBhsg5D9tfLMsoGbSWEBUMst/view?usp=drivesdk" name="yes"><div class="btnText">CLAIM</div></button>

    </div>
    <div class="col p-0">
      <img class="photo edgarPic" src="images/edgar.png" alt="edgar">
    </div>
  </div>

    <div class="row img pennyDiv  m-0 p-0" id="penny">
      <div class="col p-0">
        <img class="photo pennyPic" src="images/penny.png" alt="penny">
      </div>
      <div class="col my-auto">
        <p class="display-6">You're the best.</p>
        <button class="btn blink" type="button" onclick="https://drive.google.com/file/d/1748tb5Io3-cnkDM0yxK7dbm9c2YXTcT6/view?usp=drivesdk" name="yes"><div class="btnText">CLAIM</div></button>

      </div>
    </div>

    <div class="row img  m-0 p-0" id="mortis">
      <div class="col p-0">
        <img class="photo"  src="images/mortis.png" alt="">
      </div>
      <div class="col my-auto">
        <p class="display-6">We are the preachers of surprises.</p>
        <button class="btn blink" type="button" onclick="https://drive.google.com/file/d/18pTelkIiDzJwaP0ChnkTuaMXBp8LiWDh/view?usp=drivesdk" name="yes"><div class="btnText">CLAIM</div></button>

      </div>
    </div>

  <div class="row img  m-0 p-0" id="jessie">
    <div class="col my-auto">
      <p class="display-6">You can do anything!</p>

      <button class="btn blink" type="button" onclick="https://drive.google.com/file/d/1W3AWNZ-2N4uERVUo3Rw4h6A-cCM2b1ec/view?usp=drivesdk" name="yes"><div class="btnText">CLAIM</div></button>

    </div>
    <div class="col p-0">
      <img class="photo jessiePic"  src="images/jessie.png" alt="">
    </div>
  </div>

  <div class="row img boDiv m-0 p-0" id="bo">
    <div class="col my-auto">
      <p class="display-6 boText">Our minds are clinging </br> with love for you.</p>

    </div>
    <div class="col p-0">
      <img class="photo-left boPic"  src="images/bo.png" alt="">
    </div>
  </div>

  <div class="row img lolaDiv  m-0 p-0" id="lola">
    <div class="col p-0">
      <img class="photo lolaPic"  src="images/Lola.png" alt="">
    </div>
    <div class="col my-auto">
      <p class="display-6">Hola, Deepam darling. </br> Here's your last present.</p>
<button class="btn blink" type="button" name="yes"><div class="btnText">CLAIM</div></button>
    </div>
  </div>

</div>
